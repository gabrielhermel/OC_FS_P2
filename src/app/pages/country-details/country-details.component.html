<!-- Spinner while loading -->
<div *ngIf="loading" class="spinner-container">
  <div class="simple-spinner"></div>
</div>

<!-- Error message -->
<div *ngIf="loadError" class="error-message">
  {{ errorMessage }}
</div>

<!-- Page content -->
<div *ngIf="!loading && !loadError && details">
  <!-- Country name title box -->
  <div class="title-box">{{ details.name }}</div>

  <!-- Stats section -->
  <div class="stats-container">
    <div class="stat-box">
      <div class="stat-label">Number of Entries</div>
      <div class="stat-value">{{ details.participationCount }}</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Total Medals</div>
      <div class="stat-value">{{ details.totalMedals }}</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Total Athletes</div>
      <div class="stat-value">{{ details.totalAthletes }}</div>
    </div>
  </div>

  <!-- Line chart for medal history -->
  <div class="chart-container" *ngIf="details.medalHistory?.length">
    <ngx-charts-line-chart
      [results]="[{ name: details.name, series: details.medalHistory }]"
      [view]="[600, 400]"
      [xAxis]="true"
      [yAxis]="true"
      [xAxisLabel]="'Year'"
      [yAxisLabel]="'Medals'"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [showGridLines]="true"
      [roundDomains]="true"
    >
    </ngx-charts-line-chart>
  </div>
</div>

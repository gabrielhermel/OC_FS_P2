<h2>Olympic games app</h2>
<hr />
<p *ngIf="(olympics$ | async) === null">Error loading olympics data!</p>
<ngx-charts-pie-chart
  [results]="chartData$ | async"
  [view]="[400, 400]"
  [legend]="false"
  [labels]="true"
  [doughnut]="false"
  [explodeSlices]="false"
  [gradient]="false"
  [scheme]="colorScheme"
  [tooltipText]="formatTooltip"
></ngx-charts-pie-chart>
